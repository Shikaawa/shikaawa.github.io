<!DOCTYPE html>
<html lang="en">
<!-- What are you trying to inspect silly? -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikanichiwaru - Home</title>
</head>
<style>
    * {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0px;
    }

    .header {
        margin-top: 8px;
        display: grid;
        grid-template-columns: 120px 1fr;
    }

    h1 {
        font-size: 30px;
    }
    body {
        margin: 5px 10px;
    }

    @media screen and (min-width: 500px) {
        h1 {
            font-size: 60px;
        }
    }

    .container {
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    .title {
        margin-left: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .icon {
        width: 100%;
    }

    .banner {
        width: 100%;
    }
</style>
<body>
    <div class="container">
        <img class="banner" src="banner.png" alt="Shikaawa Banner"/>
        <div class="header">
            <img class="icon" src="icon.png" alt="Shikaawa Icon"/>
            <div class="title">
                <h1>Shikaawa</h1>
                <p>A small furry developer and artist exploring around the internet!</p>
            </div>
        </div>
    </div>
</body>
</html>
